<!DOCTYPE html>
<html>
<head>
    <title>JS Select</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/toastr.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <div id="controls" class="mx-auto d-flex mt-5 justify-content-center">
            <div class="item purple" id="purple"></div>
            <div class="item green" id="green"></div>
            <div class="item">
                <input type="checkbox" name="check" id="selectAll" class="float-left">
                <label for="selectAll" class="float-left">Select All</label>
            </div>
            <div class="item reset" id="reset">
                <button class="btn btn-warning text-white">Reset All Cells</button>
            </div>
        </div>
        <div id="table" class="mt-3">
            <div class="row flex-nowrap">
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
                <div class="cell">9</div>
                <div class="cell">10</div>
                <div class="cell">11</div>
                <div class="cell">12</div>
                <div class="cell">13</div>
                <div class="cell">14</div>
                <div class="cell">15</div>
                <div class="cell">16</div>
                <div class="cell">17</div>
                <div class="cell">18</div>
                <div class="cell">19</div>
                <div class="cell">20</div>
            </div>
            <div class="row flex-nowrap big">
                <div class="row flex-column">
                    <div class="cell">2</div>
                    <div class="cell">3</div>
                    <div class="cell">4</div>
                    <div class="cell">5</div>
                    <div class="cell">6</div>
                    <div class="cell">7</div>
                    <div class="cell">8</div>
                    <div class="cell">9</div>
                    <div class="cell">10</div>
                </div>
                <div id="cells"></div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/toastr.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
